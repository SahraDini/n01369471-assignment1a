<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Skiing Review</title>
    <link rel="stylesheet"  type="text/css" href="Content/Site.css" />
</head>
<body>
    <form method="GET" action="https://postman-echo.com/get">
        <h1>Skiing Review Form</h1>
        <section>
            <h2>Provide information below to help us improve!</h2>
            <label>First Name:</label>
            <input type="text" id="review_firstname" name="review_firstname" />
            <label>Last Name:</label>
            <input type="text" id="review_lastname" name="review_lastname" />
        </section>
        <section>
            <h3>Country:</h3>
            <label>Please select the country that you currently reside in:</label>
            <select id="review_current_country" name="review_current_country">
                <option value="">-- Choose One --</option>
                <option value="Canada">Canada</option>
                <option value="United States of America">United States of America</option>
                <option value="Mexico">Mexico</option>
            </select>
        </section>
        <section>
            <h3>We hoped you enjoyed your time with us!</h3>
            <label>Would you return?</label>
            <div>
                <input type="radio" id="review_return_1" name="review_return" value="yes" /><label for="review_return_1">Yes</label>
            </div>
            <div>
                <input type="radio" id="review_return_2" name="review_return" value="maybe" /><label for="review_return_2">Maybe</label>
            </div>
            <div>
                <input type="radio" id="review_return_3" name="review_return" value="no" /><label for="review_return_3">No</label>
            </div>
        </section>
        <section>
            <h3>What was your favourite mountain to ski on?</h3>
            <div><input type="checkbox" value="Bumpy_Mountain" id="review_favouritemountain_1" name="review_favouritemountain_1" /><label for="review_favouritemountain_1">Bumpy Mountain</label></div>
            <div><input type="checkbox" value="High_Hill" id="review_favouritemountain_2" name="review_favouritemountain_2" /><label for="review_favouritemountain_2">High Hill</label></div>
            <div><input type="checkbox" value="Risky_Hill" id="review_favouritemountain_3" name="review_favouritemountain_3" /><label for="review_favouritemountain_3">Risky Hill</label></div>
        </section>
        <section>
            <h3>Thank you for your time!</h3>
            <input type="submit" value="enter" />
        </section>
    </form>
</body>
</html>
